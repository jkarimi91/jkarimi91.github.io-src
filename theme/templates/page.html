{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}
{% if page.title == 'Home' %}
  <div class="jumbotron"></div>
{% else %}
  <div class="row">
    <div class="col-md-12">
      <h1 class="mb-4">{{ page.title }}</h1>
      {{ page.content }}
      {% if page.title == 'About' %}
        {% include "profile_links.html" %}
      {% endif %}
    </div>
  </div>
{% endif %}
{% endblock %}
