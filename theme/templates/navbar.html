<header class="header clearfix">
  <nav>
    <ul class="nav float-right">
      <li class="nav-item">
        <a class="nav-link" href={{ INDEX_URL }}>Blog</a>
      </li>
      {% for page in pages %}
        {% if page.title != 'Home' %}
          <li class="nav-item">
            <a class="nav-link" href="/{{ page.url }}">{{ page.title }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
  <h3>
    <a class="text-muted no-underline" href="/">{{ SITENAME }}</a>
  </h3>
</header>
